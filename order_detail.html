<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <script src="js/header.js"></script>

    <section class="container" style="padding: 4rem 0;">
        <a href="my_orders.html" style="color:#2c5aa0; text-decoration:none; font-size:1em;">&larr; Back to My Orders</a>
        <h2 style="text-align: center; margin-bottom: 2rem;">Order Details</h2>
        <div id="order-detail">
            <!-- Order details will be loaded here by JS -->
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
    <script src="js/order_detail.js"></script>
</body>
</html>
