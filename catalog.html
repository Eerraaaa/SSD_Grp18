<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Product Catalog - ElectraEdge</title>
    <link rel="stylesheet" href="website.css" />
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <script src="js/header.js"></script>

    <section class="container" style="padding: 4rem 0;">
        <h2 style="text-align: center; margin-bottom: 2rem;">All Products</h2>

        <div style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-bottom: 2rem;">
            <input type="text" id="searchInput" placeholder="Search products..."
                style="padding: 0.75rem 1rem; font-size: 1rem; width: 250px; border: 1px solid #ccc; border-radius: 8px;" />
            <select id="sortSelect"
                style="padding: 0.75rem 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px;">
                <option value="">Sort by</option>
                <option value="asc">Price: Low to High</option>
                <option value="desc">Price: High to Low</option>
            </select>
        </div>

        <div class="product-grid" id="productCatalog"></div>
    </section>


    <script>
        fetch('get_products.php')
            .then(response => response.json())
            .then(products => {
                const container = document.getElementById('productCatalog');
                if (!products.length) {
                    container.innerHTML = '<p>No products available.</p>';
                    return;
                }
                products.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'product-card';
                    div.innerHTML = `
                        <div class="product-image">
                            <img src="${p.image_path}" alt="${p.name}" />
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">${p.name}</h3>
                            <div class="product-rating">
                                <span class="stars">⭐⭐⭐⭐⭐</span>
                                <span>(No reviews)</span>
                            </div>
                            <div class="product-price">$${parseFloat(p.price).toLocaleString()}</div>
                            <button class="btn btn-primary w-100" ${p.stock > 0 ? '' : 'disabled'} onclick="addToCart(${p.product_id})">
                                Add to Cart
                            </button>
                        </div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => {
                console.error(err);
                document.getElementById('productCatalog').innerHTML = '<p>Error loading products.</p>';
            });

        // function addToCart(id) {
        //     alert('Added product ' + id + ' to cart! (Implement as needed)');
        // }
    </script>

    <!-- Include catalog JavaScript for session management -->
    <script src="js/catalog.js"></script>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

</body>

</html>
