<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ElectraEdge</title>
    <link rel="stylesheet" href="website.css">
    <script src="js/session_manager.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <script src="js/header.js"></script>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>âš¡ ElectraEdge</h1>
                <p>Create your account to start shopping</p>
            </div>
            
            <form id="registerForm" method="POST" action="php/register_process.php">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Choose a unique username" required>
                    <div class="form-error" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter your first name" required>
                    <div class="form-error" id="firstNameError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter your last name" required>
                    <div class="form-error" id="lastNameError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    <div class="form-error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter your phone number (optional)">
                    <div class="form-error" id="phoneError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                    <div class="form-error" id="passwordError"></div>
                    <div class="form-success" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    <div class="form-error" id="confirmPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" name="terms" id="terms" required>
                        <span>I agree to the <a href="terms.php" style="color: #667eea;">Terms of Service</a> and <a href="privacy.php" style="color: #667eea;">Privacy Policy</a></span>
                    </label>
                    <div class="form-error" id="termsError"></div>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <span>Subscribe to our newsletter for updates and offers</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
                
                <div class="auth-link">
                    Already have an account? <a href="login.html">Sign in here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <!-- External JavaScript -->
    <script src="js/register.js"></script>
</body>
</html>
