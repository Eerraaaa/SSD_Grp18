<!-- Updated login.html to allow username OR email -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElectraEdge</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>âš¡ sElectraEdge</h1>
                <p>Welcome back! Please sign in to your account</p>
            </div>
            
            <form id="loginForm" method="POST" action="php/login_process.php">
                <div class="form-group">
                    <label class="form-label" for="username">Username or Email</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username or email" required>
                    <div class="form-error" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    <div class="form-error" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <div class="auth-link">
                    <a href="passwordreset.html">Forgot your password?</a>
                </div>
                
                <div class="auth-link">
                    Don't have an account? <a href="register.html">Sign up here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/login.js"></script>
</body>
</html>
