<!-- Updated login.html to allow username OR email -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElectraEdge</title>
    <link rel="stylesheet" href="website.css">
    <script src="js/session_manager.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>âš¡ ElectraEdge</h1>
                <p>Welcome back! Please sign in to your account</p>
            </div>
            
            <form id="loginForm" method="POST" action="php/login_process.php">
                <div class="form-group">
                    <label class="form-label" for="username">Username or Email</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username or email" required>
                    <div class="form-error" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    <div class="form-error" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <div class="auth-link">
                    <a href="passwordreset.html">Forgot your password?</a>
                </div>
                
                <div class="auth-link">
                    Don't have an account? <a href="register.html">Sign up here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 2FA Modal Popup -->
    <div id="twoFAModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;">
        <div class="auth-card" style="max-width:400px; margin:auto; position:relative;">
            <div class="auth-header">
                <h2>Two-Factor Authentication</h2>
                <p>Enter the 6-digit code sent to your email</p>
            </div>
            <form id="twoFAForm" autocomplete="off">
                <div class="form-group">
                    <label class="form-label" for="twoFACode">2FA Code</label>
                    <input type="text" id="twoFACode" name="twoFACode" class="form-input" maxlength="6" pattern="\d{6}" placeholder="Enter 6-digit code" required>
                    <div class="form-error" id="twoFAError"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify</button>
                <div class="auth-link" style="margin-top:1rem;">
                    <a href="#" id="resend2FA">Didn't get a code? Resend</a>
                </div>
            </form>
            <button id="close2FAModal" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:1.2em; cursor:pointer;">&times;</button>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/login.js"></script>
</body>
</html>
